  <script>
    var preloader = document.getElementById('preloader')
    // window.onload = () => {
    //   preloader.classList.toggle('hide');
    // } 
    document.onreadystatechange = function () {
    var state = document.readyState
    if (state == 'interactive') {
          document.getElementById('myPage').style.visibility="hidden";
          document.getElementById('preloader').style.visibility="visible";
      } else if (state == 'complete') {
          setTimeout(function(){
            document.getElementById('interactive');
            document.getElementById('preloader').style.visibility="hidden";
            document.getElementById('myPage').style.visibility="visible";
          },1000);  
      }
    }
  </script>
  <style>
  .preloader {
    background-color: #fff;
    width: 100%;
    height: 100%;
    position: fixed;
    z-index: 99999 !important;
  }

  .show {
      background-color: #fff;
      width: 100%;
      height: 100%;
      z-index: 99999 !important;
    }

  .hide {
    display: none;
  }

  svg {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    z-index: 99999 !important;
  }

  .beat-loader {
    stroke: rgba(28, 74, 90, 0.9);
    stroke-dasharray: 175;
    stroke-dashoffset: 350;
    -webkit-animation: draw 1.4s linear;
    -moz-animation: draw 1.4s linear;
    animation: draw 1.4s linear;
    -webkit-animation-iteration-count: infinite;
    -moz-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
  }

  @-webkit-keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }
  @-moz-keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }
  @keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }

  </style>

  // READMROE
    var el = document.querySelector('.more');
    var btn = el.querySelector('.more-btn');
    var menu = el.querySelector('.more-menu');
    var visible = false;

    function showMenu(e) {
        e.preventDefault();
        if (!visible) {
            visible = true;
            el.classList.add('show-more-menu');
            menu.setAttribute('aria-hidden', false);
            document.addEventListener('mousedown', hideMenu, false);
        }
    }

    function hideMenu(e) {
        if (btn.contains(e.target)) {
            return;
        }
        if (visible) {
            visible = false;
            el.classList.remove('show-more-menu');
            menu.setAttribute('aria-hidden', true);
            document.removeEventListener('mousedown', hideMenu);
        }
    }

    btn.addEventListener('click', showMenu, false);
